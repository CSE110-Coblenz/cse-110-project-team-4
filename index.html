<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cse-110-project-team-4</title>

    <style>
      .map-wrap {
        /* Center the map: full-viewport container with flex centering */
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;

        /* Keep map canvas behind other UI (modals/menus use higher z-index) */
        position: relative;
        z-index: 1;
      }

      /* Visual frame (optional) in here */
      .map-canvas {
        /* Responsive size so ResizeObserver always sees non-zero dimensions */
        width: min(100vw, 1200px);
        height: min(70vh, 700px);

        /* Visual frame (optional) */
        border: 1px solid #eee;
        border-radius: 8px;
        background: #fff;
      }

      /* Example: your modal/menu layer should sit above the Konva canvas */
      .app-modal {
        position: fixed;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <div class="map-wrap">
      <!-- Konva will mount into this container -->
      <div id="map-container" class="map-canvas"></div>
    </div>

    <!-- Keep your script after the container -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
