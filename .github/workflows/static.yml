# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest  # GitHubUbuntu
  
    steps:
        # 1：checkout repo code
        - name: Checkout repository
          uses: actions/checkout@v4  # offical checkout action
  
        # 2: setup Node
        - name: Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: "20"       # Node.js 20
            cache: "npm"             # cache npm
  
        # 3: 
        - name: Install dependencies
          run: npm ci               
  
        # 4: build  Vite project
        - name: Build Vite app
          run: npm run build         # create static files into dist/ 
  
        # 5：upload dist/ Pages work
        - name: Upload build artifact
          uses: actions/upload-pages-artifact@v3
          with:
            path: dist               # vite: dist）
  
  deploy:
      needs: build
      runs-on: ubuntu-latest
  
      # github-pages environment
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
  
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4

